apply plugin: 'com.jdroid.java.library'

ext.ARTIFACT_ID = 'jdroid-java-http-core'
ext.PROJECT_NAME = 'Jdroid Java Http'
description = 'Http Layer for Jdroid'

buildscript {
	dependencies {
		classpath 'com.jdroidframework:jdroid-gradle-java-plugin:' + JDROID_PLUGIN_VERSION
	}
}

dependencies {

	if (jdroid.getBooleanProp("JDROID_JAVA_AS_PROJECT_DEPENDENCY", false)) {
		compile project(":jdroid-java-core")
	} else {
		compile 'com.jdroidframework:jdroid-java-core:' + JDROID_JAVA_VERSION
	}

	// Logging
	compile "org.slf4j:slf4j-api:1.6.3"

	// Testing
	testCompile "org.testng:testng:6.8.21"
	testCompile "org.mockito:mockito-all:1.10.19"
}

test {
	useTestNG {
	}
}
