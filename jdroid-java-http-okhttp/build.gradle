apply plugin: 'com.jdroid.java.library'

ext.ARTIFACT_ID = 'jdroid-java-http-okhttp'
ext.PROJECT_NAME = 'Jdroid Java Http OKHttp'
description = 'OKHttp Http Layer Implementation for Jdroid'

buildscript {
	dependencies {
		classpath 'com.jdroidtools:jdroid-gradle-java-plugin:' + JDROID_GRADLE_PLUGIN_VERSION
	}
}

dependencies {

	// Module dependencies
	api project(':jdroid-java-http-core')

	// https://github.com/square/okhttp/blob/master/CHANGELOG.md
	api 'com.squareup.okhttp3:okhttp:3.12.1'

	// Testing
	testImplementation "org.testng:testng:6.8.21"
	testImplementation "org.mockito:mockito-all:1.10.19"
}

test {
	useTestNG {
	}
}
